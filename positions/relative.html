<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .container {
      border: 2px solid black;
    }
    .item {
      background-color: lightgray;
      padding: 10px;
      margin: 10px;
    }
    .relative {
      position: relative;
      top: 20px;
      left: 30px;
    }
  </style>
</head>
<body>
    With relative positioning, an element's position is adjusted relative to its original position in the document flow. The original space is still maintained.
  <div class="container">
    <div class="item">Item 1 (Static)</div>
    <div class="item relative">Item 2 (Relative)</div>
    <div class="item">Item 3 (Static)</div>
  </div>
</body>
</html>
